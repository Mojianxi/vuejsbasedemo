<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-model指令双向数据绑定</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>
<body>
    <div id="app">
        <h4>{{msg}}</h4>
        <!-- v-model只能应用在表单元素中 -->
        <input type="text" style="widows: 100%;" v-model="msg">
    </div>
    <script>
        var vm=new Vue({
            el:'#app',
            data:{
                msg:'大家爱学习'
            },
            methods:{}
        })
    </script>
</body>
</html>
