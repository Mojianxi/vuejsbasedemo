<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue中的样式</title>
    <script src="./lib/vue-2.4.0.js"></script>
    <style>
        .red{
            color: red;
        }
        .thin{
            font-weight: 200;
        }
        .italic{
            font-style: italic;
        }
        .active{
            letter-spacing: 0.5em;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- <h1 class="red thin">这是h1的内容</h1> -->
        <h1 :class="['thin','italic',flag?'active':'']">这是h1的内容</h1>
    </div>
    <script>
        var vm=new Vue({
            el:'#app',
            data:{
                flag:true
            },
            methods:{}
        })
    </script>
</body>
</html>
