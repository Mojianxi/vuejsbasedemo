<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>组件切换</title>
	<script type="text/javascript" src="../lib/vue-2.4.0.js"></script>
	<style type="text/css">
		.v-enter,
		.v-leave-to{
			opacity: 0;
			transform: translateX(150px);
		}
		.v-enter-active,
		.v-leave-active{
			transition: all 0.5s ease;
		}
	</style>
</head>
<body>
	<div id="app">
		<a href="" @click.prevent="comName='login'">登录</a>
		<a href="" @click.prevent="comName='register'">注册</a>
		<transition mode="out-in">
			<component :is="comName"></component>
		</transition>
		<!-- <a href="" @click.prevent="comName='login'">登录</a>
		<a href="" @click.prevent="comName='register'">注册</a> -->
	</div>
	<script type="text/javascript">
		Vue.component(
		'login',{
			template:'<h3>登录组件</h3>'
		})
		Vue.component('register',{
			template:'<h3>注册组件</h3>'
		})
		var vm=new Vue({
			el:'#app',
			data:{
				comName:'login'//is绑定的组件名称
			},
			methods:{}
		});
	</script>
</body>
</html>
